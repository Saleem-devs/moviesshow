<div class="search">
    <div class="contain mt-5 mb-5 p-5">
        <form [formGroup]="searchForm" (ngSubmit)="submitForm()" class="mt-5">
            <div class="row">
                <div class="mb-3 col-lg-10">
                    <input type="text" class="form-control" placeholder="Seacrh Movies Here..."
                        formControlName="movieName">
                </div>
                <div class="col-lg-2">
                    <button class="btn btn-md">Search</button>
                </div>
            </div>
        </form>

        <div class="row mt-5">
            <div class="col-lg-4" *ngFor="let s of searchresult">
                <div class="row mb-4">
                    <div class="col-lg-3 img-cont" *ngIf="s.poster_path">
                        <img src="https://image.tmdb.org/t/p/original/{{s.poster_path}}" alt="..."
                            [routerLink]="['/movie', s.id]">
                    </div>
                    <div class="col-lg-9">
                        <h5>{{s.original_title}}</h5>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<app-footer></app-footer>
